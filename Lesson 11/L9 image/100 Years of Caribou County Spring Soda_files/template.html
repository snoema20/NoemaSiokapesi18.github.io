    <script>
        let redirect_url = null;

        (function (funcName, baseObj) {
            "use strict";
            // The public function name defaults to window.docReady
            // but you can modify the last line of this function to pass in a different object or method name
            // if you want to put them in a different namespace and those will be used instead of
            // window.docReady(...)
            funcName = funcName || "docReady";
            baseObj = baseObj || window;
            var readyList = [];
            var readyFired = false;
            var readyEventHandlersInstalled = false;

            // call this when the document is ready
            // this function protects itself against being called more than once
            function ready() {
                if (!readyFired) {
                    // this must be set to true before we start calling callbacks
                    readyFired = true;
                    for (var i = 0; i < readyList.length; i++) {
                        // if a callback here happens to add new ready handlers,
                        // the docReady() function will see that it already fired
                        // and will schedule the callback to run right after
                        // this event loop finishes so all handlers will still execute
                        // in order and no new ones will be added to the readyList
                        // while we are processing the list
                        readyList[i].fn.call(window, readyList[i].ctx);
                    }
                    // allow any closures held by these functions to free
                    readyList = [];
                }
            }

            function readyStateChange() {
                if (document.readyState === "complete") {
                    ready();
                }
            }

            // This is the one public interface
            // docReady(fn, context);
            // the context argument is optional - if present, it will be passed
            // as an argument to the callback
            baseObj[funcName] = function (callback, context) {
                if (typeof callback !== "function") {
                    throw new TypeError("callback for docReady(fn) must be a function");
                }
                // if ready has already fired, then just schedule the callback
                // to fire asynchronously, but right away
                if (readyFired) {
                    setTimeout(function () {
                        callback(context);
                    }, 1);
                    return;
                } else {
                    // add the function and context to the list
                    readyList.push({
                        fn: callback,
                        ctx: context
                    });
                }
                // if document already ready to go, schedule the ready function to run
                // IE only safe when readyState is "complete", others safe when readyState is "interactive"
                if (document.readyState === "complete" || (!document.attachEvent && document.readyState ===
                        "interactive")) {
                    setTimeout(ready, 1);
                } else if (!readyEventHandlersInstalled) {
                    // otherwise if we don't have event handlers installed, install them
                    if (document.addEventListener) {
                        // first choice is DOMContentLoaded event
                        document.addEventListener("DOMContentLoaded", ready, false);
                        // backup is window load event
                        window.addEventListener("load", ready, false);
                    } else {
                        // must be IE
                        document.attachEvent("onreadystatechange", readyStateChange);
                        window.attachEvent("onload", ready);
                    }
                    readyEventHandlersInstalled = true;
                }
            }
        })("docReady", window);

        function addCSSRule(sheet, selector, rules, index) {
            if ("insertRule" in sheet) {
                sheet.insertRule(selector + "{" + rules + "}", index);
            } else if ("addRule" in sheet) {
                sheet.addRule(selector, rules, index);
            }
        }

        function renderAd(listing) {
            let thumb = null;

            try {
                if (listing.images.image !== 'undefined') {
                    listing.images.image.forEach((image) => {
                        if (parseInt(image.width) === 300 && parseInt(image.height) === 250) {
                            thumb = image;
                        }
                    });
                }
            } catch (e) {}

            let titlebox = document.getElementById('titlebox');
            titlebox.innerText = listing.title;

            let image = document.getElementById('image');
            let imagebox = document.getElementById('imagebox');
            if (thumb) {
                image.src = thumb.url;
                image.width = parseInt(thumb.width);
                image.height = parseInt(thumb.height);
                image.style.display = "inline";
                imagebox.style.display = "inline";
            } else {
                image.style.display = "none";
                imagebox.style.display = "none";
            }

            let description = document.getElementById('description');
            description.innerText = listing.description;

            let sitelink = document.getElementById('sitelink');
            let linktext = listing.url.replace('http://', '').replace('https://', '');
            if (linktext.length > 30)
                linktext = linktext.substr(0, 30) + '...';
            sitelink.innerText = linktext;
            sitelink.href = listing.redirect;

            // set this global variable so the click handler knows where to open to
            redirect_url = listing.redirect;

            parent.postMessage({
                ident: 'adv-intext-238',
                answer: 'intrendered'
            }, '*');
        }

        function trackImpression(redirectUrl) {
            // will replace the subdomain with ctrd. eg https://inter.qablastquix.xyz will be replaced with https://ctrd.qablastquix.xyz
            var origin = document.location.origin.replace(/^(https?:\/\/)([^.])*/, '$1ctrd');
            var param = redirectUrl.split('?')[1] || '';

            var impressionUrl = origin + '/ctrd/impression.do?' + param;

            var impressionReq = new XMLHttpRequest();
            impressionReq.addEventListener('load', function() {
                console.log('[trackImpression] impressionUrl:', impressionUrl);
            });
            impressionReq.open('GET', impressionUrl);
            impressionReq.send();
        }

        // this is a global click handler so that we capture all whitespace clicks in the bubble
        function clickHandler(e) {
            e.preventDefault();
            e.stopPropagation();
            if (e.target.id === 'closeicon') {
                parent.postMessage({
                    ident: 'adv-intext-238',
                    answer: 'intclose'
                }, '*');
            } else {
                parent.postMessage({
                    ident: 'adv-intext-238',
                    answer: 'intclick'
                }, '*');
            }
            return false;
        }

        function messageHandler(event) {
            if (event.data && event.data.command && event.data.ident === 'adv-intext-238') {
                if (event.data.command === 'displayad') {
                    if (event.data.listing) {
                        if(!event.data.preview){//INTYD-1217: To stop tracking impression for preview shown in adminui
                            trackImpression(event.data.listing.redirect);
                        }                        
                        renderAd(event.data.listing);
                    }

                    if (event.data.attrib) {
                        let el = document.getElementById('attrib');
                        el.innerText = 'By ' + event.data.attrib;
                    }

                    // if we got position data we can render the arrow on the correct side
                    if (event.data.bubblePos && event.data.wordPos && event.data.bubbleWidth && event.data.bubbleHeight) {
                        let bPos = event.data.bubblePos;
                        let wPos = event.data.wordPos;
                        let bw = event.data.bubbleWidth;
                        let bh = event.data.bubbleHeight;

                        // how many pixels is the bubble shifted up
                        let offset = Math.round(wPos.top - bPos.y);

                        let el = document.getElementById('bubble');
                        el.classList.remove('bubble-right');
                        el.classList.remove('bubble-left');
                        el.classList.remove('bubble-top-right');
                        el.classList.remove('bubble-top-left');
                        el.classList.remove('bubble-bottom-right');
                        el.classList.remove('bubble-bottom-left');
                        if (bPos.d) {
                            if (bPos.l) { // bubble is on the left
                                el.classList.add('bubble-bottom-left');
                            } else {
                                el.classList.add('bubble-bottom-right');
                            }
                        } else if (bPos.r) {
                            if (bPos.l) { // bubble is on the left
                                el.classList.add('bubble-top-left');
                            } else {
                                el.classList.add('bubble-top-right');
                            }
                        } else {
                            if (bPos.l) { // bubble is on the left
                                el.classList.add('bubble-left');
                            } else { // bubble is on the right
                                el.classList.add('bubble-right');
                            }
                        }
                    }
                }
            }
        }

        if (typeof window.addEventListener !== 'undefined') {
            window.addEventListener('click', clickHandler);
        } else {
            window.attachEvent('onclick', clickHandler);
        }

        if (typeof window.addEventListener !== 'undefined') {
            window.addEventListener('message', messageHandler);
        } else {
            window.attachEvent('onmessage', messageHandler);
        }

        docReady(function () {
            parent.postMessage({
                ident: 'adv-intext-238',
                answer: 'intready'
            }, '*');
        });
    </script>
