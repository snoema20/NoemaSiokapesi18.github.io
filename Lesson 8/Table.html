<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Table Build Assignment</title>

<body>
    <main>
        <h1>Build Table</h1>
        <table>
            <caption>ACME Wildwest</caption>
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                 <tr>
                    <td>September</td>
                    <td>$4,400</td>
                    <td>$5,000</td>
                </tr>
                 <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                 <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="selected">$7,500</td>
                </tr>
                 <tr>
                    <td><em>Black Friday</em></td>
                    <td colspan="2">$3,200</td>
                </tr>
                 <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>

                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
