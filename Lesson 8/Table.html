  
<!Doctype HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Table Build Assignment</title>
  <meta name="author" content=" Siokapesi Noema">
  <meta name="description" content="CIT 230 lesson 8 assignment">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  
  
</head>
<style>
    body {
        font-family: Ubuntu, sans-serif;
    }
    
    table {
        text-align: center;
        table-layout: auto;
        width: 300px;
        border-collapse: collapse;
        box-shadow: 10px 10px 29px 0px rgba(98, 140, 166, 1);
    }
    
    table,
    th,
    td {
        padding: 10px;
        border: 1px solid #ccc;
    }
    
    caption {
        padding: 10px;
        caption-side: top;
        font-size: 2em;
        font-weight: bold;
        box-shadow: 10px 10px 29px 0px rgba(98, 140, 166, 1);
    }
    
    caption,
    tfoot {
        color: #000;
        background-color: #7fb9c2;
    }
    
    thead {
        background-color: #628ca6;
        color: #fff;
    }
    
    tbody tr:nth-child(odd) {
        background-color: #e7f0ed;
    }
    
    tbody tr:nth-child(even) {
        background-color: #e7ffed;
    }
    
    tbody tr:nth-child(5) td:nth-child(1) {
        font-style: italic;
    }
    
    tbody tr:nth-child(4) td:nth-child(3) {
        background-color: #628ca6;
        color: #fff;
    }
    
    tfoot {
        font-size: smaller;
    }
</style>
<body>
<main>
    <table>
        <thead>
          <tr>
             <th colspan="3">ACME Wildwest</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
            <tfoot>
                <tr>
                   <td colspan="3">Compiled 11.05.2019 by sNoema</td>
                </tr>
            </tfoot>
    </table>

</main>
</body>
</html>
