
    <!DOCTYPE html>
<html lang="en-us">

    <head>
        <title>Preston Idaho</title>

    </head>
    <body>
        <main>
            <h1>Image Handling (Lazyloading)</h1>
            <picture>
                <img src="Images/beautiful day-galley.jpg" alt="cloudy weather">
            </picture>
            <picture>
                <img src="Images/Cloudy_day_galley.jpg" data-src="images/img2.png" alt="cloudy eruption">
            </picture>
            <picture>
                <img src="Images/heavy rain and thunderstorms-galley.jpg" data-src="images/img3.png" alt="clear sky">
            </picture>
            <picture>
                <img src="Images/nice-galley.jpg" data-src="images/img4.png" alt="thunder">
            </picture>
            <picture>
                <img src="Images/Sun Valley Idaho.jpg" data-src="images/img5.png" alt="dark cloud">
            </picture>
            <picture>
                <img src="Images/snoeball-galley.jpg" data-src="images/img6.png" alt="hurricane">
            </picture>
        </main>    
        <script src="js/lazyload.js"></script>
        
    </body>
</html>
